<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Righteous&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="title">
    <p id="title">#TicTacToe</p>
  </div>
  
  <div class="counter">
    <table>
      <tr>
        <th colspan="3">Counter</th>
      </tr>
      <tr>
        <th>X Wins</th>
        <th> Draws</th>
        <th> Y Wins</th>
      </tr>
      <tr>
        <td>20</td>
        <td> 100</td>
        <td> 50</td>
      </tr>
    </table>
  </div>

  <div class="board">
    <div class="element" id="e0"></div>
    <div class="element" id="e1"></div>
    <div class="element" id="e2"></div>
    <div class="element" id="e3"></div>
    <div class="element" id="e4"></div>
    <div class="element" id="e5"></div>
    <div class="element" id="e6"></div>
    <div class="element" id="e7"></div>
    <div class="element" id="e8"></div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
