<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="board">
      <div class="element" id="e0" value="0"></div>
      <div class="element" id="e1" value="1"></div>
      <div class="element" id="e2" value="2"></div>
      <div class="element" id="e3" value="3"></div>
      <div class="element" id="e4" value="4"></div>
      <div class="element" id="e5" value="5"></div>
      <div class="element" id="e6" value="6"></div>
      <div class="element" id="e7" value="7"></div>
      <div class="element" id="e8" value="8"></div>
    </div>
    <span class="info"> </span>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
